<h2>Post List</h2>

<div class="posts-container">
  <div class="add-button">
    <button (click)="createPost()">Add New Post</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.postId }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.description }}</td>
        <td>{{ post.num_likes }}</td>
        <td>{{ post.num_dislikes }}</td>
        <td>
          <button (click)="updatePost(post.postId)">Update</button>
          <button (click)="deletePost(post.postId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
